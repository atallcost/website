    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <h2>Contactez-nous</h2>
        <p>Pour toute information, n'hésitez pas à nous contacter :</p>

        <form action="https://formsubmit.co/atallcostai@gmail.com" method="POST" class="contact-form">
          <label for="nom">Nom <span style="color:red">*</span></label>
          <input type="text" id="nom" name="nom" placeholder="Nom" required>

          <label for="prenom">Prénom <span style="color:red">*</span></label>
          <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>

          <label for="email">Adresse e-mail <span style="color:red">*</span></label>
          <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

          <label for="message">Message <span style="color:red">*</span></label>
          <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

          <input type="hidden" name="_subject" value="[Contact AAC] Nouveau message depuis le site">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
